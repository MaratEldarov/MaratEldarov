<svg fill="none" viewBox="0 0 600 600" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      .flag {
        display: flex;
        width: 300px;
        height: 200px;
      }

      .column {
        flex: 1;
        background: linear-gradient(
          to bottom,
          hsl(0, 0%, 100%) 0%,      /* white */
          hsl(0, 0%, 100%) 33.3%,   /* white */
          hsl(224, 62%, 29%)  33.3%,   /* blue */
          hsl(224, 62%, 29%)  66.7%,   /* blue */
          hsl(359, 81%, 49%) 66.7%,   /* red */
          hsl(359, 81%, 49%) 100%     /* red */
        );
        animation: oscillate 500ms infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        animation-fill-mode: backwards;
      }

      .column:first-child {
        border-radius: 10px 0 0 10px;
      }

      .column:last-child {
        border-radius: 0 10px 10px 0;
      }

      @keyframes oscillate {
        from {
          transform: translateY(8px);
        }
        to {
          transform: translateY(-8px);
        }
      }
    </style>
    <div class='body'>
      <div class='container'>
        <div class='flag'>
          <div class='column' style='animation-delay: 50ms'></div>
          <div class='column' style='animation-delay: 100ms'></div>
          <div class='column' style='animation-delay: 150ms'></div>
          <div class='column' style='animation-delay: 200ms'></div>
          <div class='column' style='animation-delay: 250ms'></div>
          <div class='column' style='animation-delay: 300ms'></div>
          <div class='column' style='animation-delay: 350ms'></div>
          <div class='column' style='animation-delay: 400ms'></div>
          <div class='column' style='animation-delay: 450ms'></div>
          <div class='column' style='animation-delay: 500ms'></div>
          <div class='column' style='animation-delay: 550ms'></div>
          <div class='column' style='animation-delay: 600ms'></div>
          <div class='column' style='animation-delay: 650ms'></div>
          <div class='column' style='animation-delay: 700ms'></div>
          <div class='column' style='animation-delay: 750ms'></div>
          <div class='column' style='animation-delay: 800ms'></div>
          <div class='column' style='animation-delay: 850ms'></div>
          <div class='column' style='animation-delay: 900ms'></div>
          <div class='column' style='animation-delay: 950ms'></div>
          <div class='column' style='animation-delay: 1000ms'></div>
        </div>
      </div>
    </div>
  </div>
  </foreignObject>
</svg>
